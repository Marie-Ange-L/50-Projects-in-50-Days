<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/79fdbc0739.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Mobile Tab Navigation</title>
	</head>
	<body>
		<div class="phone">
			<img
				src="https://images.unsplash.com/photo-1541794701963-71f01362dd05?q=80&w=1287&auto=format&fit=crop"
				alt="home"
				class="content show"
			/>
			<img
				src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=1170&auto=format&fit=crop"
				alt="work"
				class="content"
			/>
			<img
				src="https://images.unsplash.com/photo-1517971071642-34a2d3ecc9cd?q=80&w=2403&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
				alt="blog"
				class="content"
			/>
			<img
				src="https://images.unsplash.com/photo-1501504905252-473c47e087f8?q=80&w=2574&auto=format&fit=crop"
				alt="about"
				class="content"
			/>
			<nav>
				<ul>
					<li class="active">
						<i class="fas fa-home"></i>
						<p>Home</p>
					</li>
					<li>
						<i class="fas fa-box"></i>
						<p>Work</p>
					</li>
					<li>
						<i class="fas fa-book-open"></i>
						<p>Blog</p>
					</li>
					<li>
						<i class="fas fa-users"></i>
						<p>About Us</p>
					</li>
				</ul>
			</nav>
		</div>

		<script src="script.js"></script>
	</body>
</html>
