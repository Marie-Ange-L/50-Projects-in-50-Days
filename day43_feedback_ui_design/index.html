<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/79fdbc0739.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Feedback UI Design</title>
	</head>
	<body>
		<div id="panel" class="panel-container">
			<strong
				>How satisfied are you with our <br />customer support
				performance?</strong
			>
			<div class="ratings-container">
				<div class="rating">
					<img
						src="https://openmoji.org/data/color/svg/1F625.svg"
						alt="Unhappy"
					/>
					<small>Unhappy</small>
				</div>
				<div class="rating">
					<img
						src="https://openmoji.org/data/color/svg/1F610.svg"
						alt="Neutral"
					/>
					<small>Neutral</small>
				</div>
				<div class="rating active">
					<img
						src="https://openmoji.org/data/color/svg/1F60D.svg"
						alt="Satisfied"
					/>
					<small>Satisfied</small>
				</div>
			</div>
			<button class="btn" id="send">Send Review</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
