<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/79fdbc0739.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #c41e7c">
					<h1>Nature flower</h1>
					<p>all in pink</p>
				</div>
				<div style="background-color: #488ace">
					<h1>Bluuue Sky</h1>
					<p>with it's mountains</p>
				</div>
				<div style="background-color: #28516c">
					<h1>Lonely castle</h1>
					<p>in the wilderness</p>
				</div>
				<div style="background-color: #ffb866">
					<h1>Flying eagle</h1>
					<p>in the sunset</p>
				</div>
			</div>

			<div class="right-slide">
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1620890051738-365ed9a1086a?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1555961130-c9703f52b4d6?auto=format&fit=crop&q=80&w=1482&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1517166401661-5f2e809dbc0f?auto=format&fit=crop&q=80&w=1331&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
					"
				></div>
				<div
					style="
						background-image: url('https://images.unsplash.com/photo-1507290439931-a861b5a38200?auto=format&fit=crop&q=80&w=1332&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
					"
				></div>
			</div>

			<div class="action-buttons">
				<button class="down-button"><i class="fas fa-arrow-down"></i></button>
				<button class="up-button"><i class="fas fa-arrow-up"></i></button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
